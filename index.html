<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Roleta de Sorteio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="wheelContainer">
      <div id="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
      <button onclick="startDraw()">Sortear 22 Nomes</button>
      <input type="file" id="fileInput" accept=".csv" onchange="loadCSV(event)" />
    </div>
    <div id="winners">
      <h2>Vencedores</h2>
      <div id="winnerList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
